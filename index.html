<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minesweeper</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body onload="initGame()">
        <header>
            <h1>Minesweeper</h1>
        </header>
        <div class="top-panel">
            <div class="timer">
                <h3>Time <br /><span>0</span></h3>
            </div>
            <div class="levels">
                <button
                    onclick="onChooseLevel(this)"
                    class="level-btn easy checked"
                    data-id="0"
                >
                    Easy
                </button>
                <button
                    onclick="onChooseLevel(this)"
                    class="level-btn medium"
                    data-id="1"
                >
                    Medium
                </button>
                <button
                    onclick="onChooseLevel(this)"
                    class="level-btn hard"
                    data-id="2"
                >
                    Hard
                </button>
            </div>

            <div class="count">
                <h3>Count <br /><span>0</span></h3>
            </div>

            <div class="lives">❤️</div>
            <div class="player-btn">
                <button onclick="onRestartGame(this)">😐</button>
            </div>
            <div class="hints" onclick="onClickedHints(this)">💡💡💡</div>
        </div>

        <div class="game-center">
            <div class="board-container">
                <table></table>
            </div>
            <div class="flags">🚩<br /><span>0</span></div>
        </div>
        <div class="bottom-panel">
            <div onclick="onSafeClicked(this)" class="safe-click">
                Safe click<br /><span class="safe-click-count">3</span>
            </div>
            <div onclick="onClickedMegaHint(this)" class="mega-hint">
                Mega<br />Hint
            </div>
            <div onclick="onClickedPopMines(this)" class="exterminator">
                Pop<br /><span>1</span>
            </div>
        </div>
        <script src="js/util.js"></script>
        <script src="js/app.js"></script>
        <script src="js/hints.js"></script>
        <script src="js/safeClick.js"></script>
        <script src="js/megaHint.js"></script>
        <script src="js/popMines.js"></script>
    </body>
</html>
